<!DOCTYPE html>
<html ng-app="chat">
<head>
	<title>chat</title>
    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
</head>
<body>
    
    <section class="chat-page" ng-controller="chatCtrl as chat">
        <div class="chat-window">
            <div class="chat-header">
                <div class="chat-header__author">
                    Pikuta Oleksandr
                </div>
                <div class="chat-header__btns">
                    <button class="btn btn-green">Login</button>
                </div>
            </div>

        <div class="chat-body">
            <ul class="messages">
                <li class="message message--mine">
                    <!-- <img src="" alt=""> -->
                    <span class="message__author">Alex Pikuta</span>
                    <div class="message__text">
                        Some text!
                    </div>
                </li>
            </ul>
        </div>

       <div class="chat-footer">
            <textarea rows="5"></textarea>
            <button class="btn btn-green">Send</button>
        </div>
      </div>


    </section>

    <!-- build:js js/vendor.min.js -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/firebase/firebase.js"></script>
    <!-- endbuild -->

    <!-- build:js js/main.min.js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/chat.controller.js"></script>
    <!-- endbuild -->
</body>
</html>
